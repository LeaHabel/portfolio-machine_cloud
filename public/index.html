      }
      else if (data == idID) {

      }

    /* sending data to the arduino */
    async function toggleLights() {
      if (toggle == false) {
        await connection.send("event", 1);
        toggle = true;

        console.log("Lights ON");
      }
      else {
        await connection.send("event", 0);
        toggle = false;

        console.log("Lights OFF");
